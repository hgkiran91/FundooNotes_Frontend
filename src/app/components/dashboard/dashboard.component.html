<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" matTooltip="Welcome to Fundoo Notes">
        <img src="../../../assets/images/keep_image.png" width="45vw">
        <h3 class="example-app-name" fxLayoutAlign="center center">
          <mat-card-title class="fundoo" fxLayout="row" fxLayoutAlign="end center">
            <span id="title">Fundoo</span>
          </mat-card-title>
        </h3>
      </div>
    </div>
    <!-- Search bar -->
    <div class="searchdiv" fxLayoutAlign="space-between center">
      <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search" fxFlex="100">
        <button mat-icon-button class="search-button">
          <mat-icon id="search" matTooltip="Search">search</mat-icon>
        </button>

        <input fxFlex="50" matInput placeholder="Search" [style.fontSize.px]="16" class="search-window"
          autocomplete="off" type="text" />
      </mat-form-field>
    </div>
    <div class="icondiv" div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="top_icon" div fxLayout="row" fxLayoutAlign="space-around center">
        <div>
          <img class="icon" src="../../../assets/images/refresh.png">
        </div>
        <div>
          <img class="icon" src="../../../assets/images/list_view.png">
        </div>
        <div>
          <img class="icon" src="../../../assets/images/settings.png">
        </div>
      </div>
      <div div fxLayout="row" fxLayoutAlign="space-around center" class="sec_top_icon">
        <img class="icon" src="../../../assets/images/apps.png">
        <button mat-button>
          <img mat-button class="icon" src="../../../assets/images/account.png">
        </button>
      </div>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56 ">
      <mat-list>

        <div class="click sidebar-item" fxLayoutGap="30px" routerLink="/dashboard/notes">
          <img src="../../../assets/images/note.png" width="25vw">
          <span>Notes</span>
        </div>

        <div class="click sidebar-item" fxLayoutGap="30px">
          <img src="../../../assets/images/reminder.png" width="25vw">
          <span>Reminder</span>
        </div>

        <div class="click sidebar-item" fxLayoutGap="30px">
          <img src="../../../assets/images/label.png" width="25vw">
          <span>Edit lebels</span>
        </div>

        <div class="click sidebar-item" fxLayoutGap="30px" routerLink="/dashboard/archive">
          <img src="../../../assets/images/archive.png" width="25vw">
          <span>Archive</span>
        </div>

        <div class="click sidebar-item" fxLayoutGap="30px" routerLink="/dashboard/trash">
          <img src="../../../assets/images/trash.png" width="25vw">
          <span>Trash</span>
        </div>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="operation_area">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
